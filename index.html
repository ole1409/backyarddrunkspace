<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game by Ole</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Apple-arcade-symbol.png" type="image/x-icon">
</head>

<body>
    <script defer src="script.js"></script>
    <div class="settings">

        <div>
            <div>Spieler 1(X)</div>
            <select name="" id="">
                <option value="">Spieler</option>
                <option value="">Computer</option>
            </select>
        </div>
        <div>
            <div>Spieler 2(O)</div>
            <select name="" id="">
                <option value="">Spieler</option>
                <option value="">Computer</option>
            </select>
        </div>
        <div>
            <div>Start Player</div>
            <select name="" id="StartPlayer">
                <option selected value="X">Spieler 1</option>
                <option value="O">Spieler 2</option>
            </select>
        </div>
        <div>
            <button id="buttonStart" onclick="startGame()">Start/Reset</button>
            <!-- <div id="buttonStart" onclick="startGame()">Start/Reset</div> -->
        </div>
        <div>
            <div id="winner"></div>
        </div>





    </div>
    <div id="game">
        <div class="gamerow">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
        </div>
        <div class="gamerow">
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
        </div>
        <div class="gamerow">
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>



    </div>

    <a id="impressum" href="impressum.html">Impressum</a>

</body>

</html>
